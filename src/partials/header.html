<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="header__logo" href="#">
                <img src="img/logo.svg" alt="Окна Хаус">
            </a>
            <nav class="header__nav nav" title="Навигация">
                <ul class="nav__list list-reset">
                    <li class="nav__item"><a href="#" class="nav__link">Услуги</a></li>
                    <li class="nav__item nav__item--active"><a href="#" class="nav__link">Продукция</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">О компании</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Портфолио</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Вопрос-ответ</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
                </ul>
            </nav>
            <div class="header__btns">
                <button type="submit" class="btn btn-reset btn--primary btn--icon header__btn">
                    <svg>
                        <use xlink:href="img/sprite.svg#calculation"></use>
                    </svg>
                    Заявка на замер
                </button>
                <button type="submit" class="btn btn-reset btn--secondary btn--icon header__btn">
                    <svg>
                        <use xlink:href="img/sprite.svg#calculator"></use>
                    </svg>
                    Заказать расчет
                </button>
            </div>
        </div>
    </div>
</header>
